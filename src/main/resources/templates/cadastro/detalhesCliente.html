<!DOCTYPE html>
<html 	xmlns:th="http://thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >

<head>

	<title>Cadastro de clientes</title>

		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

	<h1>Cliente Cadastrado</h1>
	<h3><a href="/clientesCadastrados" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Clientes</a></h3>
	<h3><a href="/cadastro" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Cliente</a></h3>
	<div th:each="pessoa : ${pessoa}" class="container">
		<div class="row">
			<p>Nome: <span th:text="${pessoa.nome}"></span></p>
			<p>CPF: <span th:text="${pessoa.cpf}"></span></p>
			<p>E-mail: <span th:text="${pessoa.email}"></span></p>
			<p>Data de Nascimento: <span th:text="${pessoa.dt_nascimento}"></span></p>
			<p>Sexo: <span th:text="${pessoa.sexo}"></span></p>
			<p>Estado Civil: <span th:text="${pessoa.estado_civil}"></span></p>
			<p>Ativo: <span th:text="${pessoa.status}"></span></p>
		</div>
	
	
	</div>
	

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

	

</html>
