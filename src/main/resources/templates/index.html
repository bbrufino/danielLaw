<!DOCTYPE html>
<html 	xmlns:th="http://thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >

<head>

	<title>Cadastro de clientes</title>

		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

	<h1>Lista de Clientes</h1>
	<h3><a href="/cadastro" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Cliente</a></h3>

	<table class="container">
		<thead>
			<tr>
				<th>CPF</th>
				<th>Nome</th>
				<th>E-mail</th>
				<th>Data de Nascimento</th>
				<th>Sexo</th>
				<th>Estado Civil</th>
				<th>Ativo</th>
			</tr>
		
		
		</thead>
		<tr th:each="pessoa: ${clientesCadastrados}">
			<td><a th:href="${(#mvc.url('CC#detalhesCliente').arg(0, pessoa.id)).build()}"><span th:text="${pessoa.cpf}"></span></a></td>
			<td><span th:text="${pessoa.nome}"></span></td>
			<td><span th:text="${pessoa.email}"></span></td>
			<td><span th:text="${pessoa.dt_nascimento}"></span></td>
			<td><span th:text="${pessoa.sexo}"></span></td>
			<td><span th:text="${pessoa.estado_civil}"></span></td>
			<td><span th:text="${pessoa.status}"></span></td>			
		</tr>
	
	</table>
	

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

	

</html>
